{% extends 'blog/base.html' %}

{% block header %}
<a href="/">Django std Blog　閲覧画面</a>
{% endblock %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_superuser %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <div><p>{{ post.text|linebreaksbr }}</p></div>
    </div>
{% endblock %}
